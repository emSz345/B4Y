# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - navibe-front

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Isso é necessário para actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build the project
        run: CI=false npm run build

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-package
          path: build/ # Esta etapa irá empacotar o conteúdo da pasta 'build'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-package
          # Ação de download irá criar a pasta 'dist-package'
          # e colocar o conteúdo de 'build' dentro dela.

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_33C58100B60B4EAB916C00CA311A34EE }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1963FEAF117340A1B525BB0416990615 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_98843BA45B92426CB15CFB5A8B14B288 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'navibe-front'
          slot-name: 'Production'
          package: dist-package/build
